

<div class="container mt-4">

  <div *ngIf="loading">Loading...</div>
  <!--<div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" [(ngModel)]="amount" name="amount" class="form-control" />
  </div>-->
  <div *ngIf="!loading">
    <div class="form-group">
      <label for="selectedCountry">Select Country:</label>
      <select [(ngModel)]="selectedCountry" (change)="onCountryChange()" class="form-control">
        <option *ngFor="let country of countries" [value]="country.currencyCode">{{ country.currencyCode }}</option>
      </select>
    </div>

    <div *ngFor="let product of products" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">Converted Price: {{ product.price | currency: selectedCountry }}</p>
      </div>
    </div>
    </div>
  </div>
